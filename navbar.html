<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidgen Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #0f1722;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .nav-links {
            margin-left: auto;
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="hammer-icon.png" alt="Bidgen Logo">
            Bidgen
        </a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Auction</a>
            <a href="#">Pages</a>
            <a href="#">Contact</a>
        </div>
    </nav>
</body>
</html>
